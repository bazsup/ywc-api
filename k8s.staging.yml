kind: Service
apiVersion: v1
metadata:
  name: ${PROJECT_NAME}_staging
  namespace: ywc17-api
spec:
  selector:
    app: ${PROJECT_NAME}_staging
  ports:
  - name: http
    port: 3000
    targetPort: 3000
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ${PROJECT_NAME}_staging
  namespace: ywc17-api
  labels:
    app: ${PROJECT_NAME}_staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${PROJECT_NAME}_staging
  template:
    metadata:
      labels:
        app: ${PROJECT_NAME}_staging
    spec:
      containers:
      - name: ${PROJECT_NAME}_staging
        image: asia.gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}_staging:${CIRCLE_SHA1}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 500m
            memory: 256Mi
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: secret_staging
              key: mongourl
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: secret_staging
              key: jwtsecret